<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Things go easier with planning" />
    <meta name="author" content="saraEstilaei-atefeEskandari-yassaminNakhaei" />
    <title>todolist</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.3/dist/jalaali.js"></script>
  </head>

  <body class="bg-gray-50 p-4">
    <!-- Header in mobile -->
    <header
      class="w-80 h-12 rounded-lg mx-auto bg-white flex items-center justify-center relative"
    >
      <h1 class="font-bold text-base">کوئرا لیست</h1>
      <img
        class="absolute right-3"
        src="./assets/Frame 12161.png"
        alt="همبرگرمنو"
      />
    </header>
    <!-- Profile -->
    <main class="w-80 mt-16 mx-auto">
      <article class="w-full h-14 flex justify-center items-start relative">
        <img
          class="w-14 h-auto absolute right-0"
          src="./assets/Ellipse 136.png"
          alt="عکس پروفایل"
        />
        <section
          class="flex flex-col justify-center items-start gap-1 absolute right-20"
        >
          <h2 class="salam font-extrabold text-base">سلام، رویا</h2>
          <h3 class="date text-gray-800 font-semibold text-sm"></h3>
        </section>
      </article>
      <div class="w-80 h-px mx-auto mt-8 bg-gray-100"></div>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
